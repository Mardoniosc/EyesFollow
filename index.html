<script>
  function eyeBall(event) {
    const eyes = document.querySelectorAll('.eye');
    
    eyes.forEach(eye => {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + eye.clientWidth / 2;
      const centerY = rect.top + eye.clientHeight / 2;

      const radian = Math.atan2(event.pageX - centerX, event.pageY - centerY);

      const rotation = (radian * (180 / Math.PI) * -1) + 270;
      eye.style.transform = `rotate(${rotation}deg)`;
    });
  }

  document.body.addEventListener('mousemove', eyeBall);
</script>
